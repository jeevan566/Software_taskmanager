{% extends 'tasks/base_generic.html' %}

{% block content %}
  <h1>{% if task %}Edit Task{% else %}Create Task{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ task.title|default:'' }}" required>

    <label for="name">Responsible Person:</label>
    <input type="name" id="name" name="name" value="{{ task.name|default:'' }}" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ task.description|default:'' }}</textarea>

    <label for="due_date">Due Date:</label>
    <input type="date" id="due_date" name="due_date" value="{{ task.due_date|date:'Y-m-d'|default:'' }}" required>

    <label for="priority">Priority:</label>
    <select id="priority" name="priority" required>
      <option value="LOW" {% if task.priority == 'LOW' %}selected{% endif %}>Low</option>
      <option value="MEDIUM" {% if task.priority == 'MEDIUM' %}selected{% endif %}>Medium</option>
      <option value="HIGH" {% if task.priority == 'HIGH' %}selected{% endif %}>High</option>
    </select>

    <label for="status">Status:</label>
    <select id="status" name="status" required>
      <option value="PENDING" {% if task.status == 'PENDING' %}selected{% endif %}>Pending</option>
      <option value="IN_PROGRESS" {% if task.status == 'IN_PROGRESS' %}selected{% endif %}>In Progress</option>
      <option value="COMPLETED" {% if task.status == 'COMPLETED' %}selected{% endif %}>Completed</option>
    </select>

    <label for="project">Project:</label>
    <select id="project" name="project" required>
      <option value="RESEARCH" {% if task.project == 'RESEARCH' %}selected{% endif %}>Research</option>
      <option value="FINANCE" {% if task.project == 'FINANCE' %}selected{% endif %}>Finance</option>
      <option value="MARKETING" {% if task.project == 'MARKETING' %}selected{% endif %}>Marketing</option>
    </select>

    <button type="submit">{% if task %}Update{% else %}Create{% endif %} Task</button>
  </form>
{% endblock %}
